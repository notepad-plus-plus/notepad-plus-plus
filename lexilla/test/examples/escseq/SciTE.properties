lexer.*.ans=escseq

# Identifier and Unknown colour
match colourText0.ans
	lexer.escseq.colour.text=0
	style.escseq.171=back:#EEFFEE,visible
	style.escseq.172=back:#FFEEEE,visible

# Full colour
match colourText1.ans
	lexer.escseq.colour.text=1
	style.escseq.171=back:#EEFFEE,notvisible
	style.escseq.172=back:#FFEEEE,notvisible
