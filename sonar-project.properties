# Project identification
sonar.projectKey=Meesum3595_notepad-plus-plus
sonar.organization=meesumpique661
sonar.host.url=https://sonarcloud.io
sonar.token=${SONAR_TOKEN}

# Display settings
sonar.projectName=notepad-plus-plus
sonar.projectVersion=1.0

# Source settings – point to your C++ code
sonar.sources=.

# Only analyze C++ (optional, but reinforces focus)
sonar.inclusions=**/*.cpp,**/*.h

# Disable other languages completely
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
sonar.dart.enabled=false

# Exclude all test/example code (avoids multi‑language parse errors)
sonar.exclusions=\
lexilla/**,\
PowerEditor/bin/**,\
scintilla/test/**,\
*.xml,*.php,*.py,*.rb,*.dart
