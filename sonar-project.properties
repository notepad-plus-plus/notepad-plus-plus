# Project identification
sonar.projectKey=Meesum3595_notepad-plus-plus
sonar.organization=meesumpique661
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# Display settings
sonar.projectName=notepad-plus-plus
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.language=cpp

# -------------------------------------------------------------------
# Limits: only analyze C++ files, disable other languages/sensors
# -------------------------------------------------------------------

# Only include C++ source and header files
sonar.inclusions=**/*.cpp,**/*.h

# Disable compile-database requirement
sonar.c.family.build-wrapper-output=

# Restrict Câ€‘family file suffixes to .cpp and .h
sonar.c.file.suffixes=cpp,h
sonar.cpp.file.suffixes=cpp,h
sonar.objc.file.suffixes=-

# Disable Dart analysis (avoids missing sonar.exe errors)
sonar.dart.enabled=false
